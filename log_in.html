<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="l_style.css">
    </head>
    <body bgcolor="#3498db">
        <div class = "login-form">
            <h1><b> <a href="home_design.html"> <img src="1.1.png" class="img"></a>LOG-IN FORM</b></h1>
            
            <form>
                <label class="lab">User name</label>
                <input type="text"placeholder="user name" required class="box"><br>

                <label class="lab">Password</label>
                <input type="password" placeholder="password" required class="box"><br>

                <label class="lab">E-Mail Address</label>
                <input type="text" placeholder="example@gmail.com" required class="box"><br>

                <label class="lab">First Name </label> 
                <input type="text" placeholder="e+g:Siva" required class="box"><br>

                <label class="lab">Last Name</label>
                <input type="text" placeholder="e+g:Keerthanan" required class="box"><br>

                <label class="lab">Contact Number</label>
                <input type="text" placeholder="076XXXXXXX" required class="box"><br>

                <label class="lab">City</label>
                <input type="text" placeholder="e+g:Colombo" required class="box"><br>

                <label class="lab">Country</label>
                <input type="text" placeholder="e+g:Sri Lanka" required class="box"><br> 

                <label class="lab">Address</label>
                <input type="text" placeholder="address" required class="box"></input><br>
               

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </body>
</html>
