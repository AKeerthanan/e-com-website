<!DOCTYPE html>
<html>
    <head> 
        <title>Online Payment</title>
        <link rel="stylesheet" href="Oo_style.css">
    </head>
    <body>
        <nav class="navbar"> 
            <a href="home_design.html"><img src="1.1.png" class="logo" width="100px" height="50px"></a>
            <ul>
                <li><a href="log_in.html">Login/Register</a></li>
                
            </ul>
        </nav>
        <div class="contain">
            <div class="form1-con">
                <form class="form1">
                    <h2>Your Details</h2>
                    <div class="name">
                    <label>First Name</label><br>
                    <input type="text" class="box" required placeholder="Siva"><br>
                    </div>
                    
                    <div class="name">
                    <label>Last Name</label><br>
                    <input type="text" class="box" required placeholder="Tharshan"><br>
                    </div><br>
                    <label>Address</label><br>
                    <input type="text" class="box" required placeholder="address"><br>

                    
                    <label>District</label><br>
                    <select class="box" required>
                            <option>Jaffna</option>
                            <option>Colombo</option>
                            <option>Mullaitivu</option>
                            <option>Trincomalee</option>
                            <option>Gampaha</option>
                            <option>Kalutara</option>
                            <option>Kandy</option>
                            <option>Matale</option>
                            <option>Nuwara Eliya</option>
                            <option>Galle</option>
                            <option>Matara</option>
                            <option>Hambantota</option>
                            <option>Kilinochchi</option>
                            <option>Mannar</option>
                            <option>Vavuniya</option>
                            <option>Batticaloa</option>
                            <option>Ampara</option>
                            <option>Kurunegala</option>
                            <option>Puttalam</option>
                            <option>Anuradhapura</option>
                            <option>Polonnaruwa</option>
                            <option>Badulla</option>
                            <option>Monaragala</option>
                            <option>Ratnapura</option>
                            <option>Kegalle</option>
                    </select><br>
                    
                    <label>Post Code</label><br>
                    <input type="text" class="box" required placeholder="4000"><br>

                    <label>Phone Number</label><br>
                    <input type="text" class="box" required placeholder="076#######"><br>

                    <lable>Email</lable><br>
                    <input type="email" class="box" required placeholder="example@gmail.com"><br>
                        
                    <input type="submit" value="Submit" class="btn">

                </form>
            </div>

            <div class="form2-con">
                <form class="form2">
                    <h2>Order Details</h2>
                    <label>Item Name:</label><br>
                    <input type="text" class="box1" required placeholder="Item"><br>

                    <label>Quantity:</label>
                    <input type="number" min="1" max="500" class="box1-1" required><br>

                    <input type="radio" class="box1-2" id="rad1" name="del" value="del1" required>
                    <label>Cash on Delivery</label><br>
                    <input type="radio" class="box1-2" id="rad2" name="del" value="del2" required>
                    <label> Debit Card or Credit Card </label><br>

                    <input type="submit" value="Submit" class="btn2">
                </form>
            </div>

            <div class="form3-con">
                <form class="form3">
                    <img src="16.png" height="40px" width="150px" class="logo2">
                    <h2>Card Details</h2>
                    
                    <lablel>Card Holder's Name:</lablel><br>
                    <input type="text" class="box" required placeholder="Mr. Aravindan Keerthanan"><br>

                    <label>Card Number:</label>
                    <input type="text" class="box" required placeholder="1111-2222-3333-4444"><br>

                    <div class="pass">
                    <label>Expire Date:</label><br>
                    <input type="month" class="box1-3" required placeholder="Item"><br>
                    </div>
                    <div class="pass">
                    <label>CVC</label><br>
                    <input type="password" class="box1-4" required placeholder="111"><br>
                    </div>

                    <input type="submit" value="Pay" class="btn1">
                </form>
            </div>
        </div>   
    </body>
</html>
